version: '3.8'

services:
  n8n:
    build:
      context: .
    image: n8nio/n8n:1.101.3
    container_name: n8n_breno
    restart: unless-stopped
    ports:
      - "5679:5679"
    environment:
      - GENERIC_TIMEZONE=America/Sao_Paulo
      - N8N_RUNNERS_ENABLED=true
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
    volumes:
      - ./.n8n:/home/node/.n8n
